<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morro Digital - Seu Guia Turístico em Morro de São Paulo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="description" content="Guia turístico completo de Morro de São Paulo. Dicas de viagem, roteiros e muito mais.">
    <meta name="keywords" content="Morro de São Paulo, turismo, viagens, roteiros">
    <meta name="author" content="Morro Digital">
    <link rel="manifest" href="manifest.json">
    <meta property="og:title" content="Morro Digital - Seu Guia Turístico">
    <meta property="og:description" content="Guia turístico completo de Morro de São Paulo. Dicas de viagem, roteiros e muito mais.">
    <meta property="og:image" content="link_to_image.jpg">
    <meta property="og:url" content="https://morrodigital.com">
    <meta property="og:type" content="website">
</head>
<body onload="initialize()" class="light-mode">
    <div id="map" class="map" aria-label="Mapa interativo de Morro de São Paulo"></div>
    
    <div class="floating-button">
        <button class="btn btn-primary" onclick="toggleMenu()">Menu</button>
    </div>
    
    <div id="menu" class="floating-menu">
        <div class="menu-header">
            <h3>Menu Principal</h3>
            <button class="btn btn-sm btn-danger" onclick="toggleMenu()">X</button>
        </div>
        <div class="menu-content">
            <button class="btn btn-secondary" onclick="showPanel('create-itinerary')">Criar Roteiros Personalizados</button>
            <button class="btn btn-secondary" onclick="showPanel('search-map')">Buscar no Mapa</button>
            <button class="btn btn-secondary" onclick="showPanel('points-of-interest')">Pontos de Interesse</button>
            <button class="btn btn-secondary" onclick="showPanel('tours')">Passeios</button>
            <button class="btn btn-secondary" onclick="showPanel('beaches')">Praias</button>
            <button class="btn btn-secondary" onclick="showPanel('events')">Eventos</button>
            <button class="btn btn-secondary" onclick="showPanel('restaurants')">Restaurantes</button>
            <button class="btn btn-secondary" onclick="showPanel('accommodations')">Hospedagem</button>
            <button class="btn btn-secondary" onclick="showPanel('shops')">Lojas</button>
            <button class="btn btn-secondary" onclick="showPanel('tips')">Dicas</button>
            <button class="btn btn-secondary" onclick="showPanel('emergencies')">Emergências</button>
        </div>
    </div>
    
    <div id="info-panel" class="floating-panel" style="display: none;">
        <div id="info-content"></div>
        <button class="btn btn-secondary mt-3" onclick="toggleInfoPanel()">Fechar</button>
    </div>
    
    <div id="route-summary" class="floating-panel" style="display: none;">
        <div id="route-content"></div>
        <div class="tutorial-nav">
            <button class="btn btn-primary" onclick="startMapTour()">Fazer Tour Guiado</button>
        </div>
    </div>
    
    <div id="tutorial-panel" class="floating-panel" style="display: none;">
        <div id="tutorial-content"></div>
        <div class="tutorial-nav">
            <button class="btn btn-secondary" onclick="navigateTutorialStep('previous')">Anterior</button>
            <button class="btn btn-primary" onclick="navigateTutorialStep('next')">Próximo</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
