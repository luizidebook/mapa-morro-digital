<!-- Correções no index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morro Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.css" />
</head>
<body>
    <div id="map-container">
        <div id="map"></div>

        <div id="assistant-modal" class="modal">
            <span class="close-btn">&times;</span>
            <div class="modal-content"></div>
        </div>

        <div id="welcome-modal" class="modal">
            <div class="modal-content">
                <h2>Bem-vindo ao Morro Digital!</h2>
                <p>Este tutorial irá guiá-lo através das funcionalidades do site.</p>
                <div class="language-selection">
                    <button class="lang-btn" data-lang="pt"><img src="https://example.com/flags/brazil.png" alt="Brasil"></button>
                    <button class="lang-btn" data-lang="es"><img src="https://example.com/flags/spain.png" alt="Espanha"></button>
                    <button class="lang-btn" data-lang="en"><img src="https://example.com/flags/usa.png" alt="Estados Unidos"></button>
                    <button class="lang-btn" data-lang="he"><img src="https://example.com/flags/israel.png" alt="Israel"></button>
                </div>
                <label>
                    <input type="checkbox" id="dont-show-again"> Não mostrar novamente
                </label>
            </div>
        </div>

        <!-- Menu Toggle -->
        <button id="menu-btn" class="menu-toggle">
            &#9776;
        </button>

        <!-- Menu Flutuante com Ícones -->
        <div id="floating-menu" class="floating-menu">
            <button class="menu-btn" data-feature="pontos-turisticos"><i class="fas fa-landmark"></i></button>
            <button class="menu-btn" data-feature="passeios"><i class="fas fa-walking"></i></button>
            <button class="menu-btn" data-feature="praias"><i class="fas fa-umbrella-beach"></i></button>
            <button class="menu-btn" data-feature="festas"><i class="fas fa-glass-cheers"></i></button>
            <button class="menu-btn" data-feature="restaurantes"><i class="fas fa-utensils"></i></button>
            <button class="menu-btn" data-feature="pousadas"><i class="fas fa-bed"></i></button>
            <button class="menu-btn" data-feature="lojas"><i class="fas fa-store"></i></button>
            <button class="menu-btn" data-feature="emergencias"><i class="fas fa-ambulance"></i></button>
            <button class="menu-btn" data-feature="dicas"><i class="fas fa-lightbulb"></i></button>
            <button class="menu-btn zoom-in"><i class="fas fa-plus"></i></button>
            <button class="menu-btn zoom-out"><i class="fas fa-minus"></i></button>
            <button class="menu-btn locate-user"><i class="fas fa-map-marker-alt"></i></button>
            <button class="menu-btn" data-feature="sobre"><i class="fas fa-info-circle"></i></button>
        </div>

        <!-- Menu Lateral -->
        <div id="menu" class="menu hidden">
            <div id="touristSpots-submenu" class="submenu"></div>
            <div id="tours-submenu" class="submenu"></div>
            <div id="beaches-submenu" class="submenu"></div>
            <div id="nightlife-submenu" class="submenu"></div>
            <div id="restaurants-submenu" class="submenu"></div>
            <div id="inns-submenu" class="submenu"></div>
            <div id="shops-submenu" class="submenu"></div>
        </div>

        <div class="control-buttons">
            <button class="control-btn" id="tutorial-next-btn">Avançar</button>
            <button class="control-btn" id="tutorial-prev-btn">Voltar</button>
            <button class="control-btn" id="tutorial-end-btn">Encerrar Tutorial</button>
            <button class="control-btn" id="create-route-btn">Criar Rota</button>
            <button class="control-btn" id="generate-itinerary-btn">Gerar Roteiro</button>
        </div>

        <div id="info-modal" class="modal">
            <div class="modal-content">
                <span class="modal-title"></span>
                <div class="content"></div>
            </div>
        </div>

        <div id="place-details-modal" class="modal">
            <div class="modal-content"></div>
        </div>

        <div id="itinerary-form-modal" class="modal">
            <form>
                <input type="text" name="name" placeholder="Nome do Roteiro">
                <textarea name="description" placeholder="Descrição do Roteiro"></textarea>
                <button type="button" onclick="saveEditedItinerary()">Salvar</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
