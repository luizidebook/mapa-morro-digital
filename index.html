<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <h2 data-translate="welcome">Welcome to our site!</h2>
            <p>Select your preferred language:</p>
            <button class="lang-btn" data-lang="pt">Português</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="es">Español</button>
            <button class="lang-btn" data-lang="he">עברית</button>
        </div>
    </div>

    <div id="assistant-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <div class="modal-body"></div>
        </div>
    </div>

    <div id="tutorial-modal" class="modal tutorial-modal">
        <div class="modal-content">
            <div class="modal-body"></div>
        </div>
    </div>

    <div id="menu" class="sidebar">
        <button id="close-menu-btn">&times;</button>
        <div class="sidebar-content">
            <!-- Dynamic content -->
        </div>
    </div>

    <div id="floating-menu">
        <button id="menu-btn">Menu</button>
        <button class="menu-btn zoom-in">+</button>
        <button class="menu-btn zoom-out">-</button>
        <button class="menu-btn locate-user" data-feature="locate-user">Locate Me</button>
        <button class="menu-btn" data-feature="pontos-turisticos">Pontos Turísticos</button>
        <button class="menu-btn" data-feature="passeios">Passeios</button>
        <button class="menu-btn" data-feature="praias">Praias</button>
        <button class="menu-btn" data-feature="festas">Festas</button>
        <button class="menu-btn" data-feature="restaurantes">Restaurantes</button>
        <button class="menu-btn" data-feature="pousadas">Pousadas</button>
        <button class="menu-btn" data-feature="lojas">Lojas</button>
        <button class="menu-btn" data-feature="emergencias">Emergências</button>
        <button class="menu-btn" data-feature="dicas">Dicas</button>
        <button class="menu-btn" data-feature="sobre">Sobre</button>
        <button class="menu-btn" data-feature="ensino">Ensino</button>
    </div>

    <div id="map" style="height: 100vh; width: 100%;"></div>

    <div id="notification-container"></div>

    <div id="tutorial-overlay" class="overlay">
        <div class="control-buttons">
            <button id="tutorial-yes-btn">Yes</button>
            <button id="tutorial-no-btn">No</button>
        </div>
        <div class="tutorial-navigation">
            <button id="tutorial-prev-btn">Previous</button>
            <button id="tutorial-next-btn">Next</button>
            <button id="tutorial-end-btn">End Tutorial</button>
        </div>
        <div id="tutorial-progress-bar" class="progress-bar"></div>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="modal-title"></h2>
            <div class="modal-body">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <div id="itinerary-form-modal" class="modal">
        <div class="modal-content">
            <form id="questionnaire-form">
                <!-- Dynamic content -->
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
