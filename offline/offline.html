<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Morro Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .offline-message {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="offline-message">
        <h1>Você está offline</h1>
        <p>Algumas funcionalidades podem não estar disponíveis sem conexão com a internet.</p>
        <button onclick="window.location.reload()">Tentar novamente</button>
    </div>
</body>
</html>
